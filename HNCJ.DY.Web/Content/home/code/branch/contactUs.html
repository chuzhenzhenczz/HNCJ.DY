<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>联系我们</title>
    <link rel="stylesheet" href="../../css/contactUs.css">
</head>
<body>
<header>
    <div class="title-we">
        <div class="title-we-top"></div>
        <div class="title-we-down">
            <div class="title-we-bottom">
                <a href="../first_page.html" >
                    <img class="navbar-brand" style="height: 60px;width: 60px;" src="../../img/logo3.png" alt="">
                </a>
            </div>
        </div>

    </div>
</header>
<section>
    <div class="content-contact">
        <p>如果您有什么意见或建议请与我们联系</p>
        <form action="">

            <table>
                <tr>
                    <td><span>收件人：</span></td>
                    <td><span>网站管理员</span></td>
                </tr>
                <tr>
                    <td><span>主题：</span></td>
                    <td><input type="text" required></td>
                </tr>
                <tr>
                    <td><span>邮箱：</span></td>
                    <td><input type="email" required></td>
                </tr>
                <tr>
                    <td><span>正文：</span></td>
                    <td><textarea name="" id="" cols="30" rows="10" required></textarea></td>
                </tr>
            </table>
            <input class="mySubmit" type="submit" value="提交">
            <input class="mySubmit" type="reset" value="重置">
        </form>
    </div>
</section>
<footer>
    <div class="footer-we">
        <p>党员教育管理综合服务平台</p>
    </div>
</footer>

</body>
</html>
